<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Write Review for ' + ${booking.location.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2 th:text="'Review ' + ${booking.location.title}"></h2>
        <div class="card">
            <div class="row card-body">
                <form th:action="@{/submitReview/{bookingId}(bookingId = ${booking.id})}" th:object="${review}" method="POST" id="reviewForm">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Rating</label>
                            <div id="ratingText" class="text-center">⭐</div>
                            <input th:field="*{rating}" type="range" class="form-range" min="1" max="5" value="1" oninput="updateStars()" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Review</label>
                        <textarea th:field="*{textContent}" class="form-control" rows="3" placeholder="Tell us how you liked it." required></textarea>
                    </div>
                    <div class="col text-center pt-3">
                        <div class="btn-group" role="group">
                            <button type="submit" form="reviewForm" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function updateStars() {
            var rangeValue = document.querySelector("#rating").value;
            var stars = "";
            for(let i = 0; i < rangeValue; i++){
                stars += "⭐";
            }
            document.querySelector("#ratingText").innerHTML = stars;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
