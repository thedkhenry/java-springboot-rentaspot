<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2>Edit profile</h2>
        <div class="card">
            <div class="row card-body">
                <form th:action="@{/saveProfile}" th:object="${user}" method="POST" id="profileForm">
                    <input th:field="*{id}" type="hidden">
                    <div class="row">
                        <div class="col-6 col-sm-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input th:field="*{firstName}" type="text" class="form-control" placeholder="Atticus" required>
                        </div>
                        <div class="col-6 col-sm-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input th:field="*{lastName}" type="text" class="form-control" placeholder="Finch" required>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="afinch@email.com" required>
                        </div>
                        <div class="col-6 col-sm-4 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input th:field="*{phoneNumber}" type="tel" class="form-control" placeholder="(251) 909-9867" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="col-6 col-sm-4 mb-3">
                            <label class="form-label">Photo</label>
                            <input th:field="*{profileImage}" type="file" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Summary</label>
                        <textarea th:field="*{summary}" class="form-control" rows="3"
                            placeholder="Describe yourself."></textarea>
                    </div>
                    <div class="col text-center pt-3">
                        <th:block th:if="${message != null}">
                            <div th:text="${message}" class="text-danger"></div>
                        </th:block>
                        <div class="btn-group" role="group">
                            <button type="submit" form="profileForm" class="btn btn-warning">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
