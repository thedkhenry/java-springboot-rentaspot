<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: headerfiles (title = 'Reservation Details for ' + ${booking.location.title})"></head>
<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2>Reservation Details</h2>
        <div class="card">
            <div class="row card-body">
                <th:block th:switch="${booking.bookingStatus.name}">
                    <h4 th:case="'Pending'" class="text-center text-warning">Status: [Host Confirmation Pending]</h4>
                    <h4 th:case="'Expired'" class="text-center text-secondary">Status: [Expired]</h4>
                    <h4 th:case="'Host Cancel'" class="text-center text-danger">Status: [Host Canceled]</h4>
                    <h4 th:case="'Customer Cancel'" class="text-center text-danger">Status: [Customer Canceled]</h4>
                    <h4 th:case="'Confirmed'" class="text-center text-success">Status: [Confirmed]</h4>
                </th:block>
                <div class="col-lg-3 col-md-4 align-self-center text-center border-end">
                    <a th:href="@{/location/{locationId}(locationId = ${booking.location.id})}" class="text-decoration-none link-dark"><img th:src="@{/images/city_buildings.png}" class="w-100"></a>
                    <h4>Location</h4>
                    <p><a th:text="${booking.location.title}" th:href="@{/location/{locationId}(locationId = ${booking.location.id})}" class="text-decoration-none link-dark"></a></p>
                    <button type="button" class="btn btn-danger btn-lg w-75" data-bs-toggle="modal" data-bs-target="#messageModal">Message Host</button>
                </div>
                <div class="col-lg-9 col-md-8 p-4">
                    <h4>Booked for</h4>
                    <p th:text="${#dates.format(booking.startDate, 'MMM d')} + ' - ' + ${#dates.format(booking.endDate, 'MMM d, yyyy')}"></p>
                    <h4>Cars</h4>
                    <p th:text="${booking.cars}"></p>
                    <h4>Address</h4>
                    <div th:text="${booking.location.address.address1} + ', ' + ${booking.location.address.city} + ', ' + ${booking.location.address.state} + ' ' + ${booking.location.address.zipCode}"></div>
                    <p><a th:href="@{'http://maps.google.com/maps?z=12&t=m&q=loc:'+${booking.location.address.latitude}+'+'+${booking.location.address.longitude}}" class="btn btn-danger btn-sm" target="_blank">Get directions</a></p>
                    <h4>Amount</h4>
                    <div th:text="'$' + ${booking.calculatePrice()}"></div>
                    <p><a class="btn btn-danger btn-sm" href="" data-bs-toggle="modal" data-bs-target="#receiptModal">View receipt</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">New message to host</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/sendMessage}" th:object="${message}" method="POST" id="messageHostForm">
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text" placeholder="Got a question or concern?"></textarea>
                        </div>
                    </form>            
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="messageHostForm">Send Message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Receipt Modal -->
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <h5 th:text="${booking.location.title}"></h5>
                        <p th:text="${#dates.format(booking.startDate, 'MMM d')} + ' - ' + ${#dates.format(booking.endDate, 'MMM d, yyyy')}"></p>
                        <div class="row">
                            <div th:text="'$' + ${booking.location.price} + ' Ã— ' + ${booking.calculateNumberOfDays()} + ' days'" class="col"></div>
                            <div th:text="'$' + ${booking.calculatePrice()}" class="col"></div>
                        </div>
                    </div>            
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/general.html :: scripts"></div>
</body>

</html>
