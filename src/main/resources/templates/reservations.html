<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2>Reservations</h2>
        <h6 th:if="${#lists.isEmpty(bookingList)}" class="text-center text-muted">Oh no! You haven't made any reservations.</h6>
        <th:block th:unless="${#lists.isEmpty(bookingList)}">
            <div class="col shadow mt-3 p-0">
<!--        <div th:classappend="${bookingList.size() > 4 ? 'shadow' : '**list-container**'}" class="col mt-3 p-0">-->
                <div style="height: 500px; overflow-y: scroll;">
                    <ul class="list-group">
                        <th:block th:each="booking : ${bookingList}">
                            <li class="list-group-item list-group-item-action py-3">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex w-100 text-truncate align-items-center" style="transform: rotate(0);">
                                        <img th:src="@{/images/city_buildings.png}" class="rounded-circle" height="50" alt="location">
                                        <div class="text-truncate mx-3">
                                            <a th:text="${booking.location.title}" th:href="@{/reservation/{bookingId}(bookingId = ${booking.id})}" class="fw-bold text-decoration-none link-dark stretched-link"></a>
                                            <p th:text="${#dates.format(booking.startDate, 'MMM d')} + ' - ' + ${#dates.format(booking.endDate, 'MMM d, yyyy')}" class="mb-0"><small></small></p>
                                            <p th:text="${booking.location.description}" class="text-truncate mb-0"></p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <th:block th:switch="${booking.bookingStatus}">
                                            <span th:case="'pending'" class="badge bg-warning">Pending</span>
                                            <span th:case="'host cancel'" class="badge bg-danger">Canceled</span>
                                            <span th:case="'customer cancel'" class="badge bg-danger">Canceled</span>
                                            <span th:case="'confirmed'" class="badge bg-success">Confirmed</span>
                                            <a th:if="${booking.needsReview()}" class="badge bg-warning link-dark d-block" href="createReview.html">Review</a>
                                        </th:block>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </th:block>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>

</html>
