<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${location.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2 th:text="${location.title}"></h2>
        <h6 th:text="'⭐ ' + ${rating} + ' (' + ${reviews.size()} + ' Reviews) ' + ${location.address.city} + ', ' + ${location.address.state} + ', ' + ${location.address.country}"></h6>
        <p></p>
        <div class="card mb-4">
            <div class="card-body">
                <div class="text-center text-danger">
                </div>
                <div class="">
                    <div class="text-center border-bottom">
                        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img th:src="@{/images/city_buildings.png}" class="w-50" alt="city_buildings">
                                </div>
                                <div class="carousel-item">
                                    <img th:src="@{/images/city_buildings.png}" class="w-50" alt="city_buildings">
                                </div>
                                <div class="carousel-item">
                                    <img th:src="@{/images/city_buildings.png}" class="w-50" alt="city_buildings">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-3">
                        <h4 th:text="${location.title}"></h4>
                        <p>Hosted by
                            <a th:href="@{/user/{id}(id = ${location.user.id})}" th:text="${location.user.firstName}" class="fw-bold text-decoration-none link-dark"></a>
                        </p>
                        <h4>Cars</h4>
                        <p th:text="${location.totalOccupancy}"></p>
                        <h4>Description</h4>
                        <p th:text="${location.description}"></p>
                        <h4>Features</h4>
                        <ul>
                            <span th:if="${location.hasVideoMonitoring}">
                                <li>Video monitoring</li>
                            </span>
                            <span th:if="${location.hasRvParking}">
                                <li>RV space</li>
                            </span>
                            <span th:if="${location.isStreetParking}">
                                <li>Street parking</li>
                            </span>
                            <span th:if="${location.isEnclosed}">
                                <li>Enclosed</li>
                            </span>
                            <span th:if="${location.hasEvCharging}">
                                <li>EV charging</li>
                            </span>
                        </ul>
                        <h4>Address</h4>
                        <p th:text="${location.address.address1} + ', ' + ${location.address.city} + ', ' + ${location.address.state} + ' ' + ${location.address.zipCode}"></p>
                        <div>
                            <span th:text="'$' + ${location.price}" class="h4"></span><span>/day</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h4 th:text="'⭐ ' + ${rating} + ' • ' + ${reviews.size()} + ' Reviews'"></h4>
        <div class="card mb-5">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <th:block th:each="review : ${reviews}" >
                        <li class="list-group-item">
                            <div class="col">
                                <div class="row mb-2">
                                    <img th:src="@{/images/profileplaceholder1.png}" class="rounded-circle w-auto my-auto" height="50" alt="user">
                                    <div class="w-auto">
                                        <th:block th:switch="${review.rating}">
                                            <small th:case="5">⭐⭐⭐⭐⭐</small>
                                            <small th:case="4">⭐⭐⭐⭐</small>
                                            <small th:case="3">⭐⭐⭐</small>
                                            <small th:case="2">⭐⭐</small>
                                            <small th:case="1">⭐</small>
                                        </th:block>
                                        <div>
                                            <span th:text="${review.user.firstName}" th:remove="tag"></span>
                                            <small th:text="${#dates.format(review.createdAt,'MMM dd yyyy')}" class="ms-3"></small>
                                        </div>
                                    </div>
                                </div>
                                <p th:text="${review.textContent}"></p>
                            </div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom bg-light border border-secondary border-bottom-0 border-start-0 border-end-0">
        <div class="d-flex align-items-center justify-content-center p-2">
            <div class="me-5">
                <span th:text="'$' + ${location.price}" class="h4"></span><span>/day</span>
            </div>
            <a th:href="@{/reservelocation/checkavailability/{locationId}(locationId = ${location.id})}" class="btn btn-outline-danger btn-lg">Check availability</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>

</html>
