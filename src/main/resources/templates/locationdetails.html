<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: headerfiles (title = ${location.title})"></head>
<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container mt-4">
        <h2 th:text="${location.title}"></h2>
        <div class="row h6">
            <div th:text="'⭐ ' + ${location.getWeightedAverage()} + ' (' + ${reviews.size()} + ' Reviews) ' + ${location.address.city} + ', ' + ${location.address.state} + ', ' + ${location.address.country}" class="col"></div>
            <th:block sec:authorize="isAuthenticated()">
                <button th:attr="data-id=${location.id}"
                        th:onclick="wishListLocation(this)"
                        id="wishlistBtn"
                        class="btn btn-outline-light text-dark w-auto" style="border-color: white;">
                    <th:block th:if="${isSaved}">
                        <img id="heartImg" th:src="@{/images/heart_fill.png}" class="me-1" style="width: 1.3rem;">
                        <span id="saveTextSpan">Saved</span>
                    </th:block>
                    <th:block th:unless="${isSaved}">
                        <img id="heartImg" th:src="@{/images/heart_outline.png}" class="me-1" style="width: 1.3rem;">
                        <span id="saveTextSpan">Save</span>
                    </th:block>
                </button>
            </th:block>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="text-center text-danger">
                </div>
                <div class="">
                    <div class="text-center border-bottom">
                        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img th:if="${location.image == null}" th:src="@{/images/city_buildings.png}" class="w-50" alt="city buildings">
                                    <img th:unless="${location.image == null}" th:src="@{https://elasticbeanstalk-us-east-2-968373146146.s3.us-east-2.amazonaws.com/location-images/__${location.image.name}__}" class="w-50" alt="location">
                                </div>
                                <div class="carousel-item">
                                    <img th:if="${location.image == null}" th:src="@{/images/city_buildings.png}" class="w-50" alt="city buildings">
                                    <img th:unless="${location.image == null}" th:src="@{https://elasticbeanstalk-us-east-2-968373146146.s3.us-east-2.amazonaws.com/location-images/__${location.image.name}__}" class="w-50" alt="location">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-3">
                        <h4 th:text="${location.title}"></h4>
                        <p>Hosted by
                            <a th:href="@{/user/{id}(id = ${location.user.id})}" th:text="${location.user.firstName}" class="fw-bold text-decoration-none link-dark"></a>
                        </p>
                        <h4>Cars</h4>
                        <p th:text="${location.totalOccupancy}"></p>
                        <h4>Description</h4>
                        <p th:text="${location.description}"></p>
                        <h4>Features</h4>
                        <ul>
                            <span th:if="${location.hasVideoMonitoring}">
                                <li>Video monitoring</li>
                            </span>
                            <span th:if="${location.hasRvParking}">
                                <li>RV space</li>
                            </span>
                            <span th:if="${location.isStreetParking}">
                                <li>Street parking</li>
                            </span>
                            <span th:if="${location.isEnclosed}">
                                <li>Enclosed</li>
                            </span>
                            <span th:if="${location.hasEvCharging}">
                                <li>EV charging</li>
                            </span>
                        </ul>
                        <h4>Address</h4>
                        <p th:text="${location.address.getFullAddress()}"></p>
                        <div>
                            <span th:text="'$' + ${location.price}" class="h4"></span><span>/day</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h4 th:text="'⭐ ' + ${location.getWeightedAverage()} + ' • ' + ${reviews.size()} + ' Reviews'"></h4>
        <div class="card mb-5">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <th:block th:each="review : ${reviews}" >
                        <li class="list-group-item">
                            <div class="col">
                                <div class="row mb-2">
                                    <img th:if="${review.user.profileImage == null}" th:src="@{/images/profileplaceholder1.png}" class="rounded-circle w-auto my-auto" height="50" width="50" alt="user">
                                    <img th:unless="${review.user.profileImage == null}" th:src="@{https://elasticbeanstalk-us-east-2-968373146146.s3.us-east-2.amazonaws.com/user-images/__${review.user.profileImage.name}__}" class="rounded-circle w-auto my-auto" height="50" width="50" alt="user">
<!--                                    <img th:unless="${review.user.profileImage == null}" th:src="@{~/user-images/__${review.user.profileImage.name}__}" class="rounded-circle w-auto my-auto" height="50" width="50" alt="user">-->
                                    <div class="w-auto">
                                        <th:block th:switch="${review.rating}">
                                            <small th:case="5">⭐⭐⭐⭐⭐</small>
                                            <small th:case="4">⭐⭐⭐⭐</small>
                                            <small th:case="3">⭐⭐⭐</small>
                                            <small th:case="2">⭐⭐</small>
                                            <small th:case="1">⭐</small>
                                        </th:block>
                                        <div>
                                            <span th:text="${review.user.firstName}" th:remove="tag"></span>
                                            <small th:text="${#dates.format(review.createdAt,'MMM dd yyyy')}" class="ms-3"></small>
                                        </div>
                                    </div>
                                </div>
                                <p th:text="${review.textContent}"></p>
                            </div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom bg-light border border-secondary border-bottom-0 border-start-0 border-end-0">
        <div class="d-flex align-items-center justify-content-center p-2">
            <div class="me-5">
                <span th:text="'$' + ${location.price}" class="h4"></span><span>/day</span>
            </div>
            <a th:href="@{/reservations/checkavailability/{locationId}(locationId = ${location.id})}" class="btn btn-outline-danger btn-lg">Check availability</a>
        </div>
    </footer>
    <script th:inline="javascript">
        var isSaved = [[${isSaved}]];
    </script>
    <div th:replace="fragments/general.html :: scripts"></div>
</body>
</html>
