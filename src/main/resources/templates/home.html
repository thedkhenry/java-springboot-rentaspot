<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/general.html :: headerfiles (title = 'Rent-A-Spot')"></head>
<body>
    <div th:replace="fragments/general.html :: navbar"></div>
    <div class="container">
        <h1 class="text-center mt-4">Let's find you a parking spot...</h1>
        <form th:action="@{/search}" method="GET" id="searchForm">
            <div class="row justify-content-center my-3">
                <div class="col-7 col-sm-3 form-floating px-0">
                    <input name="city" type="text" class="form-control">
                    <label>City</label>
                </div>
                <div class="col-7 col-sm-3 form-floating px-0">
                    <input th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" name="startDate" type="date" class="form-control">
                    <label>Check in</label>
                </div>
                <div class="col-7 col-sm-3 form-floating px-0">
                    <input th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" name="endDate" type="date" class="form-control">
                    <label>Check out</label>
                </div>
                <div class="col-7 col-sm-3 form-floating px-0">
                    <input name="cars" type="number" class="form-control" min="0" value="0">
                    <label>Cars</label>
                </div>
                <div class="col-12 text-center pt-3">
                    <button type="submit" form="searchForm" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <h2>Top spots</h2>
        <div class="container overflow-auto mb-4">
            <ul class="row flex-nowrap mt-3">
                <th:block th:each="loc : ${topLocations}">
                    <li class="list-group-item list-group-item-action h-100 p-0 mx-2 shadow rounded"
                        style="max-width: 300px;">
                        <div class="d-flex flex-column">
                            <div class="mb-auto">
                                <a th:href="@{/location/{locationId}(locationId = ${loc.id})}" class="stretched-link">
                                    <img th:src="@{images/car_crop.png}" class="card-img-top" alt="car image">
                                </a>
                                <div class="mt-2 px-3">
                                    <div th:text="${loc.title}" class="fw-bold text-truncate"></div>
                                    <div th:text="${loc.totalOccupancy} + ' Cars • '+${loc.address.city}+', '+${loc.address.state}+''" class="text-muted"></div>
                                    <div class="d-none d-sm-block">
                                        <p th:text="${loc.description}" style="display: -webkit-box;
                                    -webkit-line-clamp: 3;
                                    -webkit-box-orient: vertical;
                                    overflow: hidden;"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-auto">
                                <div class="row px-2 my-2">
                                    <div th:text="'⭐ ' + ${loc.calculateWeightedAverage()} + ' (' + ${loc.reviews.size()} + ' Reviews)'" class="col-8 text-muted"></div>
                                    <div th:text="'$' + ${loc.price} + '/day'" class="col-4 text-end fw-bold"></div>
                                </div>
                                <div class="card-footer align-self-end">
                                    <small th:text="'Last updated ' + ${loc.calculateDaysSinceUpdated()} + ' days ago'" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
        <h2>Recently added spots</h2>
        <div class="container overflow-auto mb-4">
            <ul class="row flex-nowrap mt-3">
                <th:block th:each="loc : ${newLocations}">
                    <li class="list-group-item list-group-item-action h-100 p-0 mx-2 shadow rounded"
                        style="max-width: 300px;">
                        <div class="d-flex flex-column">
                            <div class="mb-auto">
                                <a th:href="@{/location/{locationId}(locationId = ${loc.id})}" class="stretched-link">
                                    <img th:src="@{/images/car_crop.png}" class="card-img-top" alt="car image">
                                </a>
                                <div class="mt-2 px-3">
                                    <div th:text="${loc.title}" class="fw-bold text-truncate"></div>
                                    <div th:text="${loc.totalOccupancy} + ' Cars • '+${loc.address.city}+', '+${loc.address.state}+''" class="text-muted"></div>
                                    <div class="d-none d-sm-block">
                                        <p th:text="${loc.description}" style="display: -webkit-box;
                                    -webkit-line-clamp: 3;
                                    -webkit-box-orient: vertical;
                                    overflow: hidden;"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-auto">
                                <div class="row px-2 my-2">
                                    <div th:text="'⭐ ' + ${loc.calculateWeightedAverage()} + ' (' + ${loc.reviews.size()} + ' Reviews)'" class="col-8 text-muted"></div>
                                    <div th:text="'$' + ${loc.price} + '/day'" class="col-4 text-end fw-bold"></div>
                                </div>
                                <div class="card-footer align-self-end">
                                    <small th:text="'Created ' + ${loc.calculateDaysSinceCreated()} + ' days ago'" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
    <p></p>
    <div th:replace="fragments/general.html :: scripts"></div>
</body>

</html>
