<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="headerfiles (title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <title th:text="${title}"></title>
</head>

<body>
    <nav th:fragment="navbar" class="navbar sticky-top navbar-expand-lg navbar-light bg-light shadow-sm px-2">
        <div class="container-fluid">
            <a th:href="@{/home}" class="navbar-brand">Rent-A-Spot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <th:block sec:authorize="isAnonymous()">
                            <li><a th:href="@{/signup}" class="dropdown-item">Sign up</a></li>
                            <li><a th:href="@{/login}" class="dropdown-item">Log in</a></li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li><a th:href="@{/user}" class="dropdown-item">Profile</a></li>
                            <li><a th:href="@{/messages}" class="dropdown-item">Messages</a></li>
                            <li><a th:href="@{/reservations}" class="dropdown-item">Reservations</a></li>
                            <li><a th:href="@{/hostinglist}" class="dropdown-item">Listings</a></li>
                            <li><a th:href="@{/logout}" class="dropdown-item">Sign out</a></li>
                        </th:block>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <th:block th:fragment="scripts">
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </th:block>
</body>

</html>
